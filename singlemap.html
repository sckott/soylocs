<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>rgbif photo viewer</title>
<meta name="viewport"" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.tiles.mapbox.com/mapbox.js/v1.6.4/mapbox.js"></script>
<link href="https://api.tiles.mapbox.com/mapbox.js/v1.6.4/mapbox.css" rel="stylesheet"/>
<link rel="shortcut icon" href="http://ropensci.org/assets/flat-ui/images/favicon.ico">
<style>
body { margin:0; padding:0; }
#map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>

  <div id="map"></div>

  <script>
  L.mapbox.accessToken = 'pk.eyJ1IjoicmVjb2xvZ3kiLCJhIjoiZWlta1B0WSJ9.u4w33vy6kkbvmPyGnObw7A';
    var map = L.mapbox.map("map", "examples.map-i86nkdio")
    .setView([45.53, -122.62], 12);

    var myLayer = L.mapbox.featureLayer().addTo(map);

    var geoJson = [
      {{#places}}
      {
        type: "Feature",
          "geometry": { "type": "Point", "coordinates": [ {{long}}, {{lat}} ]},
          "properties": {
              "place": "{{place}}"
          }
      },
      {{/places}}
    ];

    myLayer.on("layeradd", function(e) {
      var marker = e.layer,
      feature = marker.feature;

    var popupContent =  feature.properties.place;

    marker.bindPopup(popupContent,{
          closeButton: false,
          minWidth: 200
        });
    });

    myLayer.setGeoJSON(geoJson);
  </script>
